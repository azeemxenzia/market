<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Code Finder</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        margin: 0;
        padding: 0;
    }
    #container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    #search {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    #cities {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    #cities li {
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
        margin-bottom: 5px;
        transition: background-color 0.3s ease;
    }
    #cities li:hover {
        background-color: #e0e0e0;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div id="container">
        <h1>Post Code Finder</h1>
        <input type="text" id="search" placeholder="Search cities...">
        <ul id="cities">
            <li>NN - Corby, England</li>
            <li>XX - Example, Country</li>
            <!-- Add more cities here -->
        </ul>
    </div>

    <script>
        // Get the input field and list
        var input = document.getElementById('search');
        var citiesList = document.getElementById('cities');

        // Add event listener for input
        input.addEventListener('input', function() {
            var filter = input.value.toUpperCase();
            var cities = citiesList.getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query
            for (var i = 0; i < cities.length; i++) {
                var cityName = cities[i].innerText.toUpperCase();
                if (cityName.indexOf(filter) > -1) {
                    cities[i].style.display = '';
                } else {
                    cities[i].style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
